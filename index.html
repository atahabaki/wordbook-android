<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>WordBook - An android app for linguists...</title>
</head>
<body>
  <div id="nav">
    <input type="checkbox" id="menutoggler"/>
    <div class="hamburger"><div></div></div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="#greeter">WordBook</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#privacy">Privacy</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="greeter" class="wall">
    <div class="background"></div>
    <div class="center">
      <h1>WordBook</h1>
      <h3>An Android App for Linguists...</h3>
    </div>
  </div>
  <div id="gallery" class="wall gallery-container">
    <h1 class="wall-header">Screenshots</h1>
    <div class="gallery">
      <img src="images/adding.jpg" />
      <img src="images/navmenu.jpg" />
      <img src="images/search_white.jpg" />
      <img src="images/search.jpg" />
      <img src="images/settings.jpg" />
      <img src="images/white_app.jpg" />
    </div>
  </div>
  <div id="about" class="wall">
    <h1 class="wall-header">About</h1>
  </div>
  <div id="privacy" class="wall">
    <h1 class="wall-header">Privacy Policy</h1>
    <p>
      We do not collect or store any data. We have nowhere to store it.
      Furthermore, we don't have any reason to collect or store any data.
    </p>
  </div>
  <div id="contact" class="wall">
    <h1 class="wall-header">Contact</h1>
  </div>
  <script>
    var images = document.querySelectorAll(".gallery img");
    images.forEach(el => el.addEventListener("click", e =>
          console.log(e.srcElement.classList.toggle("preview"))))
  </script>
</body>
</html>
