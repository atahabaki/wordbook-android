syntax = "proto3";

option java_package = "dev.atahabaki.wordbook.data.settings";
option java_multiple_files = true;

message Settings {
  int32 swipe_right_action = 1;
  int32 swipe_left_action = 2;
  bool is_notifications_disabled = 3;
  int32 notifications_period = 4;
}
